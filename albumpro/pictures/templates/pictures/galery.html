<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gallery page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    h2{
      color: crimson;
    }
    .valen{
      height: 200px;
      /* width: 200px; */
    }
  </style>
</head>
<body class="m-5">
  <h2>JULIE EVENT NATIONAL</h2>

  <div class="container">
    <div class="row">
       <div class="col-md-3 ">
        <div class="card">
          <div class="card-header" style="background-color: rgb(239, 22, 163); font-weight: bold;">
            Ctegories
          </div>
          <ul class="list-group list-group-flush" >
            <li class="list-group-item" style="font-weight: bold;">TOUTS</li>
 
            {% for categori in categories %}
            <li class="list-group-item">{{categori.name}}</li>
            {% endfor %}

           
            <a href="{% url 'ajouter' %}" class="btn btn-info btn-block btn-sm m-1">Ajouter Photos</a>
          </ul>
        </div>

       </div>
       <div class="col-md-9">
         <div class="row">
          
          {% for foto in photos %}
           <div class="col-md-4">
            <div class="card my-2">
              <img  style="max-width: 100%; background-size: cover;"  class="valen"
              src="{{foto.image.url}}" class="card-img-top" alt="...">
              
              <div class="card-body">
                <small style="color:deeppink">{{foto.categories.name}}</small>
              </div>
              <a class="btn btn-outline-info btn-sm m-1" href="{% url 'photo' foto.id %}">Naviguer</a>
           </div>
           </div>
          {% empty %}
          <h3>Pas de photos...</h3>

          {% endfor %}
          

          </div>
        </div>

       </div>
    </div>

  </div>
</body>
</html>
