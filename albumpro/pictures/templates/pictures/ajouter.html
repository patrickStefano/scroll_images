<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter Images</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="m-5">

  <div class="contenu">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <a class="btn btn-danger my-3" href="{% url 'galery' %}">Retour a la page d'accueil</a>
        <div class="card">

          <form action="" method="POST" enctype="multipart/form-data">   <!-- creating a form  -->
            {% csrf_token %}

            <div class="form-group m-3">   <!-- file input  -->
              <label style="font-weight: bold;">Descriptions</label>
              <input class="form-control" name="desciption" type="text" placeholder="Entrez une description..." required>
            </div>

            
            <div class="form-group m-3">   <!-- file input  -->
              <label style="color: deeppink; font-weight: bold;">Selectionnez une Catefgorie</label>
              <select class="form-control" name="categories">
                <option value="none">select une categorie...</option>

                {% for catgory in categories %}
                <option value="{{catgory.id}}">{{catgory.name}}</option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group m-3">   <!-- file input  -->
              <label style="font-weight: bold;">Creer une categorie</label>
              <input class="form-control" name="creer" type="text" placeholder="creer une ici...">
            </div>

            <div class="form-group m-3">   <!-- file input  -->
              <label style="font-weight: bold;">Envoyer Imgaes</label>
              <input class="form-control form-control-lg" type="file" name="image" required>
            </div>
            <button type="submit" class="btn btn-info btn-block m-3">Termine</button>

          </form>
        </div>
      </div>

    </div>

  </div>
  
</body>
</html>
